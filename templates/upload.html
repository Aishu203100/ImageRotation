<!-- frontend code for image processing -->
<html>
<title> Image Processing </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<body>
<center>

<br>
<h1>Image Processing</h1><hr>
<form method="post" action="/" enctype="multipart/form-data"><br><br>
    <h2>Select an Image for Rotating</h2>
    <input class='btn btn-primary btn-lg' type='file' name='file'><br><br>
    <div class='slidecontainer'>
        <input type='range' min='0' max='180' value='90' class='slider' id='myRange' name='text'>
        <p>Value: <span id="demo"></span></p>
        <input class='btn btn-success btn-lg' type='submit' value='submit'>
    </div>
    <img src="{{ url_for('display_image', filename=filename) }}">
</form>


</center>
<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
        output.innerHTML = this.value;
}
</script>
</body>
</html>
